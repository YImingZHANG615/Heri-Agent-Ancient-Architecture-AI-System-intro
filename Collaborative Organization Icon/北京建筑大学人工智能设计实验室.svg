<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    .design-text{
      font-family:Arial, sans-serif;
      font-weight:bold;
      font-size:50px;          /* 調小 */
    }
    .lab-text{
      font-family:Arial, sans-serif;
      font-weight:bold;
      font-size:80px;
    }
    .ai-path{
      stroke:#000;
      stroke-width:3;
      fill:none;
    }
  </style>
  <g transform="translate(400,300)">
    <!-- AI -->
    <g transform="translate(-150,-170) scale(1.153)" class="ai-path">
      <path d="M30,0 L0,130 L30,130 L40,100 L110,100 L120,130 L150,130 L120,0 Z"/>
      <path d="M180,0 L260,0 L260,130 L180,130 Z"/>
    </g>
    <!-- Design（字體 50px） -->
    <text x="-150" y="40"
          class="design-text"
          fill="#000"
          textLength="300"
          lengthAdjust="spacingAndGlyphs">Design</text>
    <!-- LAB（上移 10px；描邊變細） -->
    <text x="-150" y="120"
          class="lab-text"
          stroke="#000" stroke-width="1" fill="none"
          textLength="300"
          lengthAdjust="spacingAndGlyphs">LAB</text>
  </g>
</svg>
